version: '3.8'

services:
  # Monorepo - Frontend + Backend em um Ãºnico container
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fiap-blog-monorepo
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/fiap-blog}
    depends_on:
      - mongo
    networks:
      - fiap-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB
  mongo:
    image: mongo:7-jammy
    container_name: fiap-blog-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=fiap-blog
    volumes:
      - mongo-data:/data/db
    networks:
      - fiap-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  fiap-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
