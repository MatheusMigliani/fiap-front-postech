name: Cleanup Old Artifacts

on:
  schedule:
    # Executa todo domingo √†s 2h da manh√£ (UTC)
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  cleanup-artifacts:
    name: Cleanup Old Build Artifacts
    runs-on: ubuntu-latest
    permissions:
      actions: write

    steps:
      - name: Remove old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const daysToKeep = 7;
            const now = Date.now();
            const cutoff = now - (daysToKeep * 24 * 60 * 60 * 1000);

            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            let deletedCount = 0;

            for (const artifact of artifacts.data.artifacts) {
              const createdAt = new Date(artifact.created_at).getTime();

              if (createdAt < cutoff) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
                console.log(`Deleted artifact: ${artifact.name}`);
                deletedCount++;
              }
            }

            console.log(`Cleanup complete. Deleted ${deletedCount} artifacts.`);

      - name: Cleanup summary
        run: |
          echo "### Cleanup Summary üßπ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts older than 7 days have been removed." >> $GITHUB_STEP_SUMMARY
